<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org" th:fragment="head(title,keywords,description)">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<meta name="keywords" th:content="${keywords}"/>
<meta name="description" th:content="${description}"/>
<title th:text="${title}"></title>
<link rel="shortcut icon" href="/images/favicon.ico">
<link type="text/css" href="/css/book.css" rel="stylesheet" media="all"/>
<script src="//cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.min.js"></script>
<script>
    function bindImage(that) {
        that.onerror = null;
        that.src = '/images/holder.jpg'
    }
</script>
</html>
