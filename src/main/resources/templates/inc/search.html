<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" th:fragment="search(keyword)">
    <div class="search" style="margin-left: 8px">
        <form method="get" action="/search" name="search" class="r">
            <label>
                <input th:if="${#strings.isEmpty(keyword)}" type="text" size="15" name="keyword" value="" class="search_input c3"/>
                <input th:if="${!#strings.isEmpty(keyword)}" type="text" size="15" name="keyword" th:value="${keyword}" class="search_input c3"/>

            </label>
            <input type="submit" value="搜索" class="search_submit"/>
        </form>
    </div>
</html>
